<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - Chirag Rai</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    /* Certifications Section */
    #certifications h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .certification-item h3 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .certification-item p {
      font-size: 16px;
      margin: 4px 0;
    }

    .certification-item a {
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .certification-item a:hover {
      color: #ff4081;
    }

    /* Back Button */
    .back-home {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #d81b60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <section id="certifications">
    <h2>Certifications</h2>
    <div class="certification-item">
      <h3>AWS Certified Cloud Practitioner</h3>
      <p><strong>Issued by:</strong> Amazon Web Services (AWS)</p>
      <p><strong>Issued Date:</strong> October 3, 2023</p>
      <p><strong>Valid Until:</strong> October 3, 2026</p>
      <p><strong>Verification Code:</strong> KF8RG82CX11EQLST</p>
      <p>
        <strong>Verification Link:</strong> 
        <a href="https://aws.amazon.com/verification" target="_blank">Verify Certification</a>
      </p>
    </div>
  </section>

  <div class="back-home">
    <a href="../index.html" class="btn">← Back to Home</a>
  </div>

  <footer>
    <p>© Chirag Rai. All rights reserved.</p>
  </footer>

</body>
</html>
